<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial, Sum, and Average Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel font -->
    <style>
        /* General Body Styles */
        * {
            box-sizing: border-box; /* Ensure padding and borders don't cause overflow */
        }

        body {
            font-family: 'Press Start 2P', cursive; /* Retro pixel-style font */
            margin: 0;
            padding: 0;
            background-color: #7c6b59; /* Famicom beige background */
            background-image: url('retrobg.jpg');
            background-repeat: repeat;
            background-size: contain;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the content vertically */
            align-items: center; /* Centers the content horizontally */
            min-height: 100vh;
            text-shadow: 2px 2px 0 #2e2e2e; /* Simple pixel shadow */
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(36, 33, 33, 0.438); /* Adjust color and opacity */
            z-index: -1; /* Ensure it is behind other content */
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: #a62c2b; /* Famicom red */
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-bottom: 4px solid #5e1a1a; /* Darker Famicom red for contrast */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Title Container */
        .container {
            background-color:  #a62c2b; /* Famicom light tan */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 5px solid #5e1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px;
            width: 100%;
            max-width: 400px; /* Limit the max width of the container */
        }

        h1 {
            color: #ffcc33;
            text-shadow: 3px 3px 0 #491c11;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        /* Input Styles */
        label {
            font-size: 1.2rem;
            color: #ffffff; /* White font color for label */
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"] {
            background-color: #e9e9e9;
            color: #333;
            cursor: not-allowed;
        }

        .button {
            background-color: #571616; /* Famicom red */
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #5e1a1a; /* Darker red on hover */
        }

        /* Results Container */
        .results {
            background-color: #a62c2b; /* Famicom light tan */
            border: 5px solid #5e1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px;
            width: 100%;
            max-width: 400px; /* Limit the max width of the container */
        }

        h2 {
            color: #ffcc33;
            text-shadow: 3px 3px 0 #491c11;
            font-size: 1.8rem;
        }

        .results input {
            background-color: #f8f9fa;
            color: #495057;
            cursor: not-allowed;
        }

        .results input[readonly] {
            background-color: #f8f9fa;
            color: #495057;
            cursor: not-allowed;
        }

        /* Footer Styles */
        .footer {
            background-color: #a62c2b; /* Famicom red */
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-top: 4px solid #5e1a1a; /* Darker Famicom red */
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            margin-top: auto; /* Ensures footer stays at the bottom */
            width: 100%;
        }

        /* Back to Home Page link */
        .back-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .back-link a {
            color: #ffffff;
            background-color: #a62c2b;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5e1a1a;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link a:hover {
            background-color: #ffcc33;
            color: #a62c2b;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Factorial, Sum, and Average Calculator</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Calculator</h1>

        <label for="nnumber" id="nnumberLabel">Input Number</label>
        <input type="number" id="nnumber" name="nnumber">
        <button type="button" class="button" onclick="calculateResults()">Calculate</button>
    </div>

    <!-- Results Container -->
    <div class="results" id="results-container">
        <h2>Results</h2>
        <label for="factorResult" id="factorLabel">Factorial:</label>
        <input type="number" id="factorResult" name="factorResult" readonly><br>
        <label for="summationResult" id="summationLabel">Summation:</label>
        <input type="number" id="summationResult" name="summationResult" readonly><br>
        <label for="avgResult" id="avgLabel">Average:</label>
        <input type="number" id="avgResult" name="avgResult" readonly><br>
    </div>

    <!-- Back to Home Page Link -->
    <div class="back-link">
        <a href="index.html">Back to Home Page</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Lance Jasper A. Maiso
    </div>

    <script>
        function calculateResults() {
            let n = parseInt(document.getElementById('nnumber').value, 10);
 
            // Calculate Factorial
            let factorial = 1;
            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }

            // Calculate Summation
            let summation = 0;
            for (let j = 1; j <= n; j++) {
                summation += j;
            }

            // Calculate Average
            let average = summation / n;

            // Display results
            document.getElementById('factorResult').value = factorial;
            document.getElementById('summationResult').value = summation;
            document.getElementById('avgResult').value = average;
        }
    </script>

</body>
</html>
