<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Income Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/assignment2.css">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Income Tax Calculator</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Calculate Your Income Tax</h1>

        <label for="ti" id="tiLabel">Total Income:</label>
        <input type="number" id="ti" name="ti">
        <button type="button" class="button" id="calculateTaxButton">Calculate Tax</button>
    </div>

    <!-- Results Container -->
    <div class="results" id="results-container">
        <h2>Results</h2>
        <label for="incometax" id="incomeTaxLabel">Income Tax:</label>
        <input type="number" id="incometax" name="incometax" readonly><br>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Lance Jasper A. Maiso
    </div>

    <script src="js/assignment2.js"></script>

</body>
</html>
