<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Income Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-image: url('famicom.jpg'); /* Pixel art cloud background */
            background-color: #7c6b59;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-shadow: 2px 2px 0 #2e2e2e;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(36, 33, 33, 0.438); /* Adjust color and opacity */
            z-index: -1; /* Ensure it is behind other content */
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: #a62c2b;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            border-bottom: 4px solid #5e1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Main content should fill available space */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Title Container */
        .container {
            background-color: #a62c2b;
            padding: 30px;
            border: 5px solid #5e1a1a;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ffcc33;
            text-shadow: 3px 3px 0 #491c11;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Taxable Income Label Style */
        label {
            font-size: 1rem;
            color: #ffffff;
        }

        /* Input Styles */
        input[type="number"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"] {
            background-color: #e9e9e9;
            color: #333;
            cursor: not-allowed;
        }

        .button {
            background-color: #a62c2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #5e1a1a;
        }

        /* Footer Styles */
        .footer {
            background-color: #a62c2b;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-top: 4px solid #5e1a1a;
            font-size: 0.8rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Back to Home Page link */
        .back-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .back-link a {
            color: #ffffff;
            background-color: #a62c2b;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5e1a1a;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link a:hover {
            background-color: #ffcc33;
            color: #a62c2b;
        }

    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Income Tax Calculator</div>
    </div>

    <!-- Main Container -->
    <main>
        <div class="container">
            <h1>Taxable Income</h1>

            <label for="ti">Enter Taxable Income</label>
            <input type="number" id="ti" onkeyup="computeTax()">
            <br>

            <label for="incometax">Tax Payable</label>
            <input type="text" id="incometax" readonly>
        </div>
    </main>

            <!-- Back to Home Page Link -->
            <div class="back-link">
                <a href="index.html">Back to Home Page</a>
            </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Lance Jasper A. Maiso
    </div>

    

    <script>
        function computeTax() {
            let ti, basictax, brackettax, totaltax;

            ti = document.getElementById("ti").value * 1;

            if (ti < 250000) {
                basictax = 0;
                brackettax = 0;
            } else if (ti >= 250000 && ti < 400000) {
                basictax = 0;
                brackettax = 0.2 * (ti - 250000);
            } else if (ti >= 400000 && ti < 800000) {
                basictax = 30000;
                brackettax = 0.25 * (ti - 400000);
            } else if (ti >= 800000 && ti < 2000000) {
                basictax = 130000;
                brackettax = 0.30 * (ti - 800000);
            } else if (ti >= 2000000 && ti < 8000000) {
                basictax = 490000;
                brackettax = 0.32 * (ti - 2000000);
            } else if (ti >= 8000000) {
                basictax = 2410000;
                brackettax = 0.35 * (ti - 8000000);
            }

            totaltax = basictax + brackettax;
            document.getElementById("incometax").value = totaltax.toFixed(0); 
        }
    </script>

</body>
</html>
