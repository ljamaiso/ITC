<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction Page</title>
    <style>
        /* Basic reset to remove default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color and font for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Center content in a container with some padding */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling the header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Styling the intro section */
        .intro {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        .intro h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Styling for the profile image */
        .profile-img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer p {
            font-size: 1em;
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .intro h2 {
                font-size: 1.8em;
            }

            .intro p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome To My Humble Abode!</h1>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <h2>About Me</h2>
            <p>Hi! I'm Lance Maiso, a student passionate about creating beautiful and functional websites. I love to learn new technologies and build things that make a difference.</p>
            <img src="profile.jpg" alt="Lance Maiso" class="profile-img">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lance Maiso | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
