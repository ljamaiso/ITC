<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
 /* General Body Styles */
body {
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    padding: 0;
    background-color: #b68e6a; /* Softer beige background */
    background-image: url('retrobg.jpg');
    background-repeat: repeat;
    background-size: contain;
    color: #f8c66a; /* Warm gold text */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-shadow: 2px 2px 0 #5e3d2e; /* Muted brown shadow */
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(36, 33, 33, 0.438); /* Adjust color and opacity */
    z-index: -1; /* Ensure it is behind other content */
}

/* Top Bar */
.top-bar {
    background-color: #a22b29; /* Muted red */
    color: #fffdf5; /* Warm gold text */
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 1rem;
    border-bottom: 4px solid #5e3d2e; /* Dark brown */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

/* Title Container */
.title-container {
    text-align: center;
    margin: 40px 0 20px;
}

.game-title {
    font-size: 2.5rem;
    color: #f1c73d; /* Warm gold */
    text-shadow: 3px 3px 0 #491c11; /* Dark brown shadow */
    margin-top: 70px;
    animation: titleFloat 3s ease-in-out infinite;
}

/* Keyframes for Title Animation */
@keyframes titleFloat {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Assignments Menu */
.assignments-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; /* Spacing between buttons */
    margin: 20px 0;
}

.menu-button {
    background-color: #a22b29; /* Muted red */
    color: #fcfcfc; /* Warm gold */
    text-align: center;
    text-decoration: none;
    font-size: 1.4rem;
    padding: 15px 30px; /* Balanced padding */
    border: 3px solid #491c11; /* Muted brown border */
    border-radius: 12px; /* Slightly rounded corners */
    width: 500px; /* Moderately wide buttons */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    animation: titleFloat 3s ease-in-out infinite;
}

.menu-button:hover {
    background-color: #f1c73d; /* Slightly lighter red on hover */
    color: #a22b29; /* Soft cream text */
    border-color: #491c11; /* Brighter brown border */
    transform: translateY(-5px); /* Gentle lift */
}


/* Footer */
.footer {
    background-color: #a22b29; /* Muted red */
    color: #ffffff; /* Warm gold */
    text-align: center;
    padding: 15px;
    border-top: 4px solid #5e3d2e; /* Dark brown */
    font-size: 0.8rem;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
    margin-top: auto;
}
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">Assignments Dashboard</div>

    <!-- Title Container -->
    <div class="title-container">
        <div class="game-title">CS 1130 Assignments</div>
    </div>

    <!-- Assignments Menu -->
    <div class="assignments-menu">
        <a href="assignment1.html" class="menu-button">Assignment #1 - Conversion</a>
        <a href="assignment2.html" class="menu-button">Assignment #2 - Income Tax Calculator</a>
        <a href="assignment3.html" class="menu-button">Assignment #3 - Factorial, Sum, and Average</a>
        <a href="assignment4.html" class="menu-button">Assignment #4 - Simple Payroll</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Lance Jasper A. Maiso.
    </div>
</body>
</html>
