<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #b68e6a; 
            background-image: url('retrobg.jpg');
            background-repeat: repeat;
            background-size: contain;
            color: #f8c66a; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-shadow: 2px 2px 0 #5e3d2e; 
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(36, 33, 33, 0.438); 
            z-index: -1; 
        }

        /* Top Bar */
        .top-bar {
            background-color: #a22b29; 
            color: #fffdf5; 
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
            border-bottom: 4px solid #5e3d2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .title-container {
            text-align: center;
            margin: 40px 20px 20px;
        }

        .game-title {
            font-size: 2.5rem;
            color: #f1c73d; 
            text-shadow: 3px 3px 0 #491c11; 
            margin-top: 70px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .assignments-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; 
            margin: 20px 0;
        }

        .menu-button {
            background-color: #a22b29; 
            color: #fcfcfc; 
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 20px;
            border: 3px solid #491c11; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #f1c73d; 
            color: #a22b29; 
            border-color: #491c11; 
            transform: translateY(-5px); 
        }

        /* Footer */
        .footer {
            background-color: #a22b29; 
            color: #ffffff; 
            text-align: center;
            padding: 15px;
            border-top: 4px solid #5e3d2e; 
            font-size: 0.8rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 1.8rem;
            }

            .menu-button {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .top-bar {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">Assignments Dashboard</div>

    <!-- Title Container -->
    <div class="title-container">
        <div class="game-title">CS 1130 Assignments</div>
    </div>

    <!-- Assignments Menu -->
    <div class="assignments-menu">
        <a href="assignment1.html" class="menu-button">Assignment #1 - Conversion</a>
        <a href="assignment2.html" class="menu-button">Assignment #2 - Income Tax Calculator</a>
        <a href="assignment3.html" class="menu-button">Assignment #3 - Factorial, Sum, and Average</a>
        <a href="assignment4.html" class="menu-button">Assignment #4 - Simple Payroll</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Lance Jasper A. Maiso.
    </div>
</body>
</html>
