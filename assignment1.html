<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversion Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #7c6b59;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-shadow: 2px 2px 0 #2e2e2e;
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: #a62c2b;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            border-bottom: 4px solid #5e1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Centered Content */
        .centered-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Conversion Tool Container */
        .conversion-container {
            background-color: #b89470;
            padding: 20px;
            border: 2px solid #5e1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Form Elements */
        select, input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #d9bc96;
            color: #2e2e2e;
            box-sizing: border-box; /* Ensure consistent sizing */
        }

        button {
            background-color: #5e1a1a;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #a62c2b;
        }

        /* Back to Home Page link */
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link a:hover {
            background-color: #ffffff;
            color: #a62c2b;
        }

        /* Footer Styles */
        .footer {
            background-color: #a62c2b;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-top: 4px solid #5e1a1a;
            font-size: 0.8rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">Conversion Tool</div>

    <!-- Centered Content -->
    <div class="centered-content">
        <div class="conversion-container">
            <h3>Select Conversion Type</h3>
            <select id="conversionType">
                <option value="cToF">Celsius to Fahrenheit</option>
                <option value="fToC">Fahrenheit to Celsius</option>
                <option value="mToF">Meters to Feet</option>
                <option value="fToM">Feet to Meters</option>
            </select>
            <input type="number" id="inputValue" placeholder="Enter value">
            <button onclick="convert()">Convert</button>
            <p id="result"></p>
        </div>
    </div>

    <!-- Back to Home Page Link -->
    <div class="back-link">
        <a href="./index.html">Back to Home Page</a>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; Conversion Assignment</div>

    <script>
        function convert() {
            const conversionType = document.getElementById("conversionType").value;
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            let result;

            if (isNaN(inputValue)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            switch (conversionType) {
                case "cToF":
                    result = (inputValue * 9/5) + 32;
                    document.getElementById("result").innerText = `${inputValue}째C = ${result.toFixed(2)}째F`;
                    break;
                case "fToC":
                    result = (inputValue - 32) * 5/9;
                    document.getElementById("result").innerText = `${inputValue}째F = ${result.toFixed(2)}째C`;
                    break;
                case "mToF":
                    result = inputValue * 3.28084;
                    document.getElementById("result").innerText = `${inputValue} meters = ${result.toFixed(2)} feet`;
                    break;
                case "fToM":
                    result = inputValue / 3.28084;
                    document.getElementById("result").innerText = `${inputValue} feet = ${result.toFixed(2)} meters`;
                    break;
                default:
                    document.getElementById("result").innerText = "Invalid conversion type.";
            }
        }
    </script>

</body>
</html>
