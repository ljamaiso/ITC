<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversion Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-image: url('retrobg.jpg'); /* Pixel art cloud background */
            background-color: #7c6b59;
            background-repeat: repeat;
            background-size: contain;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-shadow: 2px 2px 0 #2e2e2e;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(36, 33, 33, 0.438); /* Adjust color and opacity */
            z-index: -1; /* Ensure it is behind other content */
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: #a62c2b;
            color: #ffffff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            border-bottom: 4px solid #5e1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* Conversion Tool Container */
        .container {
            background-color: #a22b29;
            padding: 30px;
            border: 5px solid #5e1a1a;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
        }

        h3 {
            color: #f1c73d; /* Warm gold */
            text-shadow: 3px 3px 0 #2b0f08; /* Dark brown shadow */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Form Elements */
        select, input, button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            background-color: #ffffff;
            color: #2e2e2e;
            box-sizing: border-box; /* Ensure consistent sizing */
        }

        button {
            background-color: #5f0909;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc33;
        }

        /* Read-only Result Input */
        #resultInput {
            text-align: center;
            display: none; 
        }

        /* Back to Home Page link */
        .back-link {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .back-link a {
            color: #ffffff;
            background-color: #a62c2b;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #5e1a1a;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link a:hover {
            background-color: #ffcc33;
            color: #a62c2b;
        }

        /* Footer Styles */
        .footer {
            background-color: #a62c2b;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-top: 4px solid #5e1a1a;
            font-size: 0.8rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">Conversion Tool</div>

    <!-- Centered Content -->
    <main>
        <div class="container">
            <h3>Select Conversion Type</h3>
            <select id="conversionType">
                <option value="cToF">Celsius to Fahrenheit</option>
                <option value="fToC">Fahrenheit to Celsius</option>
                <option value="mToF">Meters to Feet</option>
                <option value="fToM">Feet to Meters</option>
            </select>
            <input type="number" id="inputValue" placeholder="Enter value">
            <button onclick="convert()">Convert</button>
            <input type="text" id="resultInput" readonly>
        </div>
    </main>

    <!-- Back to Home Page Link -->
    <div class="back-link">
        <a href="./index.html">Back to Home Page</a>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; Lance Jasper A. Maiso</div>

    <script>
        function convert() {
            const conversionType = document.getElementById("conversionType").value;
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            let result;

            // Check if input is valid
            if (isNaN(inputValue)) {
                document.getElementById("resultInput").value = "Please enter a valid number.";
                document.getElementById("resultInput").style.display = "block";
                return;
            }

            // Perform conversion based on selected type
            switch (conversionType) {
                case "cToF":
                    result = (inputValue * 9/5) + 32;
                    document.getElementById("resultInput").value = `${inputValue}째C = ${result.toFixed(2)}째F`;
                    break;
                case "fToC":
                    result = (inputValue - 32) * 5/9;
                    document.getElementById("resultInput").value = `${inputValue}째F = ${result.toFixed(2)}째C`;
                    break;
                case "mToF":
                    result = inputValue * 3.28084;
                    document.getElementById("resultInput").value = `${inputValue} meters = ${result.toFixed(2)} feet`;
                    break;
                case "fToM":
                    result = inputValue / 3.28084;
                    document.getElementById("resultInput").value = `${inputValue} feet = ${result.toFixed(2)} meters`;
                    break;
                default:
                    document.getElementById("resultInput").value = "Invalid conversion type.";
            }

            document.getElementById("resultInput").style.display = "block";
        }
    </script>

</body>
</html>
